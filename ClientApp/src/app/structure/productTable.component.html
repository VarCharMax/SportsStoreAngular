<div class="container">
  <div class="row">
    <div class="col">
      <table class="table table-striped">
        <tbody>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th></th>
          </tr>
          @for(product of products; track product.productId)
          {
          <tr>
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.price}}</td>
            <td>
              <button class="btn btn-primary btn-sm" [routerLink]="['/detail', product.productId]">
                Details
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
